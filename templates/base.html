{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta-tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
    
  
  


    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>


  {% if messages %}
    {% for message in messages %}
      <div style="position: absolute;" class="alert  alert-dismissible ml-5 fade show alert-{{message.tags}}" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block body %}

  {% endblock body %}
    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="{% static 'js/jquery.teletype.js' %}"></script>
    <script src="{% static 'js/jquery.teletype.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>


<script>
        $(document).ready(function() {
            var table = $('#data_table').DataTable({
                lengthChange: true,
                paging: true,
                {% comment %} dom: "Bftlri", {% endcomment %}
                buttons: ['copy', 'excel', 'pdf', 'colvis'],
                // Specify the pagination container
                pagingType: 'simple_numbers', // You can change the pagination style as needed
                // Specify the pagination container ID
                language: {
                    paginate: {
                        first: '&laquo;',
                        previous: '&lsaquo;',
                        next: '&rsaquo;',
                        last: '&raquo;'
                    }
                }
            });

            // Append the button container above the filter input
            table.buttons().container()
                .insertBefore('#data_table_wrapper .dataTables_filter');
        });

        
    </script>
  <script>
        $(document).ready(function() {
            // Define the text you want to type
            var textToType = "22BSCYS021 DBMS: DJANGO CRUD SYSTEM";
            

            // Target the <p> tag by its ID and use the teletype plugin to type the text
            $('#typing-text').teletype({
                text: [textToType],
                
                typeDelay: 50,
                backDelay: 10,
                callback: function() {
                // Add a CSS class to style the bold part of the text
                $('#typing-text').html('<span class="bold-text">22BSCYS021</span> DBMS: DJANGO CRUD SYSTEM');
            }
            });
        });
    </script>
    




  </body>
</html>
